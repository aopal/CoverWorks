<!DOCTYPE html>
<html>

<head>
  <title>WaterlooWorks Cover Letter Generator - Edit Cover Letter</title>
  <style type="text/css" media="screen">
    @media print {    
      .no-print, .no-print * {
        display: none!important;
      }

      iframe {
        width: 100%;
        height: 100%;
      }
    }

    .editor {
      font-size: 16px;
      position: relative;
      float: left;
      width: 50%;
      height: 100vh;
      top: -8px;
      left: -8px;
    }

    .preview {
      width: 49vw;
      height: 100vh;
      border: none;
    }

  </style>
</head>

<body style="overflow: hidden">
  <div class="editor no-print" id="editor"></div>
  <div id="iframeContainer" hidden>
    <iframe class="preview no-print" id="preview0" style="display: block;"></iframe>
    <iframe class="preview no-print" id="preview1" style="display: none;"></iframe>
  </div>
  <div id="printDiv"></div>


  <script src="ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="editor.js"></script>
</body>

</html>
